<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Us</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Welcome to the U of A Frontend Steakhouse</h1>
	<ul>
		<li><a href="index.html">Home</a></li>
		<li><a href="contact.html">Contact Us</a></li>
		<li><a href="checkout.html">Check Out</a></li>
	</ul>

	<div class="container">

		<div class="row">
			<div class="col-sm-12 col-md-6 offset-md-3">
				<h2>Contact Us!</h2>
			</div>
		</div>

		<form method="POST" action="https://webhook.site/0597b8c1-9ccd-421d-999a-8fb2609d61af">

			<div class="row">
				<div class="col-sm-12 col-md-6 offset-md-3">
					
					<div class="form-group">
						<label for="firstName">First Name</label>
						<input type="text" class="form-control" name="firstName" id="firstName" placeholder="John" required />
					</div>

				</div>
			</div>

			<div class="row">
				<div class="col-sm-12 col-md-6 offset-md-3">
					<div class="form-group">
						<label for="lastName">Last Name</label>
						<input type="text" class="form-control" name="lastName" id="lastName" placeholder="Doe" required />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12 col-md-6 offset-md-3">
					<div class="form-group">
						<label for="email">Email Address</label>
						<input type="email" class="form-control" name="email" id="email" placeholder="you@email.com" required />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12 col-md-6 offset-md-3">
					<div class="form-group">
						<label for="phone">Telephone #</label>
						<input type="tel" class="form-control" name="phone" id="phone" placeholder="123-456-7890" required />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12 col-md-6 offset-md-3">
					<div class="form-group">
						<label for="message">Message</label>
						<textarea name="message" class="form-control" id="message" rows="10" placeholder="How can we help you?"></textarea>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12 col-md-6 offset-md-3">
					<button class="btn btn-primary">Contact Us</button>
				</div>
			</div>

		</form>

	</div>
	
</body>
</html>
